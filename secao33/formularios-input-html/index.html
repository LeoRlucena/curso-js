<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Inputs HTML</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um dev </label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked>
        </p>

        <p>
            <label for="dev">Sou um dev </label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked>
        </p>

        <p>
            <label for="dev">Sou um dev </label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked>
        </p>

        <p>
            Gênero:    
        </p>

        <p>
            <label for="Masculino">Masculino </label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
        </p>

        <p>
            <label for="Feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero"
            value="Feminino">
        </p>

        <p>
            <label for="Outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="Outro">
        </p>      

        <p>
            <label for="datetime">Data: </label>
            <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
        </p>

        <p>
            <label for="time">Data: </label>
            <input type="time" id="time" name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Cor preferida: </label>
            <input type="color" id="cor" name="cor" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu e-mail: </label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto: </label>
            <input type="file" id="file" name="file" accept=".pgn,.svg,image/*" multiple>
        </p>

        <p>
            <label for="number">Number: </label>
            <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50" step="10">
        </p>

        <p>
            <label for="password">Sua senha: </label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range: </label>
            <input type="range" id="range" name="range" min="0" max="10" step="2">

            <datalist>
                <option value="0" label="0%"></option>
                <option value="10" label="10%"></option>
                <option value="20" label="20%"></option>
            </datalist>
        </p>

        <p>
            <label for="url">Sua URL: </label>
            <input type="url" id="url" name="url" placeholder="Sua URL">
        </p>

        <p>
            <label for="select">Selecione as opções:</label>
            <select name="select" id="select">
                <optgroup>
                <option value="qualquer" label="Isso é o que aparec"></option>
                <option value="qualquer 2" label="Isso é o que aparec"></option>
                <option value="qualquer 3 " label="Isso é o que aparec"></option>
                <option value="qualquer 4" label="Isso é o que aparec"></option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Text Area: </label>
            <textarea name="textarea" id="textarea" rows="8" cols="9"> Exemplo </textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
