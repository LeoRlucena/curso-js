<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Inputs HTML</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Sou um dev </label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked>
        </p>

        <p>
            <label for="dev">Sou um dev </label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked>
        </p>

        <p>
            <label for="dev">Sou um dev </label>
            <input type="checkbox" id="dev" name="dev" value="sim" checked>
        </p>

        <p>
            Gênero:    
        </p>

        <p>
            <label for="Masculino">Masculino </label>
            <input type="radio" id="masculino" name="genero" value="Masculino">
        </p>

        <p>
            <label for="Feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero"
            value="Feminino">
        </p>

        <p>
            <label for="Outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="Outro">
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
