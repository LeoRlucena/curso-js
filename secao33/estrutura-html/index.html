<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>
    <style>
        h1 {
            background: red;
        }

        p {
            background: blue;
        }

        #heading-dois {
            background: purple;  /* para chamar um id, colocasse "#" */
        }

        .fundo-vermelho {
            background: red; /* para chamar classes, colocasse '.' */
        }

        .bold {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>Meu HTML</h1>
    <p>Olá, Mundo!</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In quia dolores labore! Ex accusamus nihil <b class="bold">itaque doloribus</b>libero, voluptatibus nam ipsum eius repellat perferendis veniam temporibus officia. Cum, soluta ratione!</p>

    <span>Leonardo</span> <!-- span não tem estilo -->
    
    <h1 id="heading-um" class="fundo-vermelho borda-esquerda">
        heading um
    </h1>
    <h1 id="heading-dois" class="fundo-vermelho borda-esquerda">
        heading dois
    </h1> 
</body>
</html>
